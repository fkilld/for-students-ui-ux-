<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists & Tables</title>
    </head>
    <body>
        <!-- Unordered Lists -->
        <!-- Other styles: square, disc (default), circle, none -->
        <ul style="list-style: square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <!-- Ordered Lists -->
        <!-- Other types:  A, a, I, i -->
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <!-- Nested Lists -->
        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Tables -->
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hayden</td>
                    <td>Huynh</td>
                    <td>sth@gmail.com</td>
                </tr>
                <tr>
                    <td>Chris</td>
                    <td>Lee</td>
                    <td>sth2@gmail.com</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Henrics</td>
                    <td>sth3@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
