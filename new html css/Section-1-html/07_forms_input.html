<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms & Input</title>
    </head>
    <body>
        <!-- action: the location where the form is sent to to be processed -->
        <form action="">
            <!-- TEXT INPUT -->
            <div>
                <!-- When a label is linked up with an input, clicking on the label will highlight the input -->
                <label for="name">Name</label> <br>
                <!-- id is to identify the element in HTML on the client side. name is to do the same thing but on the server side -->
                <input type="text" id="name" name="name" value="John Doe">
            </div>
            <div>
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" placeholder="abc@mail.com">
            </div>
            <!-- TEXTAREA -->
            <div>
                <label for="message">Message</label> <br>
                <!-- textarea can accommodate more text than input with type of text -->
                <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </div>
            <!-- DROPLIST SELECTION INPUT -->
            <div>
                <label for="sex">Sex</label> <br>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- NUMBER INPUT -->
            <div>
                <label for="age">Age</label> <br>
                <input type="number" name="age" id="age">
            </div>
            <!-- DATE INPUT -->
            <div>
                <label for="birthdate">Birthdate</label> <br>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <!-- RADIO INPUT -->
            <div>
                <label for="membership">Membership</label>
                <input type="radio" name="membership" value="simple" id="membership"> Simple
                <input type="radio" name="membership" value="standard" id="membership" checked> Standard
                <input type="radio" name="membership" value="super" id="membership"> Super
            </div>
            <!-- CHECKBOX INPUT -->
            <div>
                <label for="likes">I Like ..</label>
                <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
                <input type="checkbox" name="likes" value="Card" id="likes" checked> Car
                <input type="checkbox" name="likes" value="Boat" id="likes"> Boat
            </div>
            <!-- Submit with an input element -->
            <!-- <input type="submit" value="Submit"> -->
            <!-- Using a button to submit -->
            <button type="submit">Submit</button>
            <!-- Using a button to reset the form -->
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
