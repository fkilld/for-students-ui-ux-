<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links, Images</title>
    </head>
    <body>
        <!-- External Link/Absolute Link goes to other websites-->
        <p>
            <a href="http://google.com" >Click For Google</a>
        </p>
        <p>
            <!-- target="_blank" means open the link in a new tab -->
            <a href="http://google.com" target="_blank">Click For Google</a>
        </p>

        <!-- Internal Link/Relative Link goes to other files within your own website -->
        <p>
            <!-- Type '/' to search for file within the current directory -->
            <a href="/04_typography.html">Typography</a>
        </p>

        <!-- Local Image -->
        <!-- src: Location of the image to display
        alt: Alternative text to show if the image cannot be displayed -->
        <img src="/images/IMG_0235.jpeg" alt="My Image" width="600" height="400">

        <!-- Remote Images/Hot Linking -->
        <img src="https://source.unsplash.com/600x400/?nature,water" alt="My Image 2">
    </body>
</html>
