<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- viewport is for responsive design 
        width=device-width i.e. takes the width of the current device
        initial-scale=1.0 i.e. lets the scale be 1 which is same as original -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- description is for extra description about the webpage and is 
        shown beneath the big link to the page -->
        <meta name="description" content="This is my website description">
        
        <!-- keywords used to be significant in aiding SEO for the webpage -->
        <meta name="keywords" content="web development, web design">
        
        <!-- meta for when you don't want your webpage to show up in any 
        search engines at all 
        NOINDEX: not indexing your site in the search engine
        NOFOLLOW: not following any links on the page and index those-->
        <meta name="robots" content="NOINDEX, NOFOLLOW">
        
        <!-- The title is the big link shown when we do a Google search.
        Hence, it is important that we give the webpage a clear title so 
        more people can come across it (SEO or Search Engine Optimization) -->
        <title>Meta Tags</title>
    </head>
    <body>
        
    </body>
</html>
