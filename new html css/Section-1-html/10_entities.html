<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entities</title>
    </head>
    <body>
        <!-- Find more HTML5 entities at the following link -->
        <!-- https://www.w3schools.com/html/html_entities.asp -->

        <!-- Non breaking space -->
        <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Hayden.</p>

        <!-- Greater than and less than brackets -->
        <p> 5 &gt; 2 </p>
        <p> 5 &#62; 2 </p>
        <p> 1 &lt; 2 </p>
        <p> 1 &#60; 2 </p>

        <!-- Copyright -->
        <p> &copy; </p>
        <p> &reg; </p>

        <!-- Currency -->
        <p> &cent; </p>
        <p> &pound; </p>
        <p> &yen; </p>
        <p> &euro; </p>

        <!-- Suits -->
        <p> &spades; </p>
        <p> &clubs; </p>
        <p> &hearts; </p>
        <p> &diams; </p>
        
        <!-- Computer code -->
        <code>
            &lt;?php 
                echo 'Hello'
            ?&gt;
        </code>

        <!-- kbd tag defines keyboard input -->
        <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
    </body>
</html>
