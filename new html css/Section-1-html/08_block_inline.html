<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline vs Block</title>
    </head>
    <body>
        <!-- p is a block element -->
        <p style="border: 2px green solid;">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium delectus neque esse ducimus. Eos maiores impedit, provident suscipit eius dolor, dolorem, fugiat facilis corrupti cupiditate accusantium earum dolore? Ex, aspernatur.
        </p>
        <p style="border: 2px green solid;">
            Lorem.
        </p>

        <!-- a is an inline element -->
        <!-- # means going to the same page -->
        <a href="#" style="border: 2px red solid;">A Link</a>
        <a href="#" style="border: 2px red solid;">A Link</a>

        <ul style="border: 2px blue solid;">
            <li>Item</li>
            <li>Item</li>
        </ul>
    </body>
</html>
