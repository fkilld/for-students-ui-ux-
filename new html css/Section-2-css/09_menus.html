<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Styling</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /****** Navbar stylings ******/
        .navbar {
            list-style: none; /* Remove the bullets */
            margin: 0;
            padding: 0;
            background: #4c6ca0;
            border-radius: 5px;

            /* overflow happens when the contents exceed the width/height of the container or in this case, when the organization of the contents is changed and the background is gone
            - auto: Add a horizontal/vertical scroll bar or both if required
            - scroll: Add both horizontal and vertical scroll bars
            - hidden: overflow contents are not visible
            - visible (default): overflow contents are visibly displayed outside of the container 
            In this case, we use auto to bring the background back */
            overflow: auto;
        }

        .navbar li {
            float: left;
            width: 25%;
        }

        .navbar li a {
            /* Change to block display to have margin and padding */
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 15px 20px;
        }

        .navbar li a:hover {
            background-color: #446190;
            color: #f4f4f4;
        }

        /****** Side menu stylings ******/
        .side-menu {
            /* Getting rid of the item dots */
            list-style: none;

            border: 1px #ddd solid;
            border-radius: 10px;
            width: 300px;
            padding: 30px;
        }

        .side-menu li {
            font-size: 18px;
            line-height: 2.4em;
            border-bottom: 1px #ddd dotted;
        }

        /* Pseudo Selector to target the last item in the list */
        .side-menu li:last-child { 
            border: none
        }

        .side-menu li a {
            display: block;
            color: #333;
            text-align: center;
            text-decoration: none;
        }

        .side-menu li a:hover {
            color: coral;
        }
    </style>
    <body>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <br>
        <br>
        <ul class="side-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </body>
</html>
