<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors</title>

        <style>
            h1 {
                /* Color name */
                color: red;
            }

            h2 {
                /* Color by RGB
                Order: Red Green Blue
                Each value goes from 0 to 255 */
                color: rgb(20, 50, 100);
            }

            h3 {
                /* Color by Hex value 
                either 3 or 6 characters
                each character can be 0-9, a-f */
                color: #deadbeef;
            }
        </style>
    </head>
    <body>
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <h3>Heading Three<h3>
    </body>
</html>
