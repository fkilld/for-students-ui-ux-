<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Use link tag to link up this HTML Document with other files.
        rel for relationship with this HTML Document.
        href for location of the file to be linked with this HTML Document -->
        <link rel="stylesheet" href="css/style.css">
        <title>Different ways to include CSS Stylings</title>

        <!-- Internal CSS -->
        <style>
            /* Select all h2 elements */
            h2 {
                color: green;
            }
        </style>
    </head>
    <body>
        <!-- Inline CSS (Not recommended) -->
        <h1 style="color: red;">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </body>
</html>
