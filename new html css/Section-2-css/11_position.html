<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Positioning</title>
        <style>
            /* 
            - relative: The element is positioned relative to its normal position
            - absolute: The element is positioned relative to its first relatively or absolutely positioned parent element. If there is no positioned parent element, it will be positioned relative to the HTML page itself
            - See examples here: https://dzone.com/articles/css-position-relative-vs-position-absolute#:~:text=Relative%20%2D%20the%20element%20is%20positioned,related%20to%20the%20browser%20window.
            */

            body {
                height: 4000px;
            }

            .box {
                width: 100px;
                height: 100px;
            }

            .container {
                position: relative;
                width: 500px;
                height: 500px;
                background: #333;
            }

            #box-1 {
                position: relative;
                top: 50px;
                left: 50px;
                background: red;

                /* The higher the z-index is, the closer the element is to the user looking at the screen */
                z-index: 1;
            }
            #box-2 {
                position: absolute;
                top: 100px;
                left: 100px;
                background: yellow;
            }
            #box-3 {
                position: absolute;
                bottom: 100px;
                right: 100px;
                background: green;
            }
            #box-4 {
                /* fixed: staying at the same initial spot no matter where you scroll to. The element with position set to "fixed" will be "pulled out" of the flow of all elements and put on top of them all */
                position: fixed;
                background: blue;
            }
            #box-5 {
                /* Always visible on the screen but instead of being like fixed i.e. always at the initial position, for sticky, when the initial position has gone out of sight, the element will always be visible at a defined "sticky" position on the screen */
                position: sticky;
                top: 100px;
                left: 50px;
                background: orange;
            }
        </style>
    </head>
    <body>
        <div id="box-1" class="box"></div>
        <div class="container">
            <div id="box-2" class="box"></div>
            <div id="box-3" class="box"></div>
        </div>
        <div id="box-4" class="box"></div>
        <div id="box-5" class="box"></div>
    </body>
</html>
