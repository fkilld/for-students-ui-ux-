<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links & Buttons</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            a {
                color: #333;

                /* Removing the underline */
                text-decoration: none;
            }

            /* Pseudo Selectors */
            a:hover {
                color: coral;
                text-decoration: none;
            }
            /* a:visited {
                color: red;
            } */
            /* active: stylings happen when the link is clicked */
            a:active {
                color:red;
            }
            
            /* Button stylings */
            .btn {
                background: #4c6ca0;
                color: #fff;

                /* Removing the border */
                border: none;

                font-size: 16px;
                padding: 10px 20px;
                border-radius: 5px;

                /* Change the mouse pointer when hovering above */
                cursor: pointer;
            }

            .btn:hover {
                color: #f4f4f4;
                background: #446190;
            }
        </style>
    </head>
    <body>
        <br>
        <a href="#" class="btn">My Link</a>
        <br>
        <br>
        <button class="btn">My Button</button>
    </body>
</html>
